<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Image Gallery | Vertical Slider | Infinite</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #434774;" class="text">
        <h1>Aurora Borealis</h1>
        <p>the sky is glowing</p>
      </div>
      <div style="background-color: #8ae5ca;" class="text">
        <h1>Bluuuue Beach</h1>
        <p>crystal clear water</p>
      </div>
      <div style="background-color: #f69eb3;" class="text">
        <h1>Cherry Blossom</h1>
        <p>all in pink</p>
      </div>
      <div style="background-color: #4e4f4e;" class="text">
        <h1>Glowing Beach</h1>
        <p>sparkling creatures</p>
      </div>
      <div style="background-color: #3174b4;" class="text">
        <h1>Molten Lava</h1>
        <p>stream of hotness</p>
      </div>
      <div style="background-color: #3b4f78;" class="text">
        <h1>Winter Wonderland</h1>
        <p>best time of the year</p>
      </div>
    </div>

    <div class="right-slide">
      <div style="background-image: url(./img/aurora.jpg);" class="img "></div>
      <div style="background-image: url(./img/beach.jpg);" class="img "></div>
      <div style="background-image: url(./img/cherry.jpg);" class="img "></div>
      <div style="background-image: url(./img/maldives.jpg);" class="img "></div>
      <div style="background-image: url(./img/volcano.jpg);" class="img "></div>
      <div style="background-image: url(./img/xmas.jpg);" class="img "></div>
    </div>

    <div class="buttons">
      <button class="btn-down">
        <i class="fas fa-arrow-up"></i>
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="btn-up">
        <i class="fas fa-arrow-down"></i>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
